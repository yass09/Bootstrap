<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header>
        <div class="text-left col-xs-6 v-align">
            <h1 id="headline">Styl.us</h1>
            <h3 id="sub-headline">Turn you pen into your best<br> friend</h3>
            <h3 id="sub-headline">Make every line you write<br> count...</h3>
            <div class="btn btn-info">GET YOUR STYLUS</div>  
        </div>
    </header>
    <main class="text-center">
       <figure class="col-xs-12 col-sm-6 col-md-3">
           <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
           <figcaption>
               <h3>Natural writing</h3>
               <p>Don't change your habits, write with a pen <strong>on paper notebooks</strong></p>           
           </figcaption>
       </figure>
       <figure class="col-xs-12 col-sm-6 col-md-3">
           <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
           <figcaption>
               <h3>Sync. copy</h3>
               <p>Stylus instantaneously copy your text on your computer, <strong>in real-time</strong></p>
           </figcaption>
       </figure>
       <figure class="col-xs-12 col-sm-6 col-md-3">
          <span class="glyphicon glyphicon-stats" aria-hidden="true"></span>
           <figcaption>
               <h3>Analytics</h3>
               <p>Get feedbacks on the way you write, <strong>your favorite words, your frequent mistakes</strong></p>
           </figcaption>
       </figure>
       <figure class=" col-xs-12 col-sm-6 col-md-3">
           <span class="glyphicon glyphicon-cloud" aria-hidden="true"></span>
           <figcaption>
               <h3>Storing your texts</h3>
               <p>Everyline written with your stylus is stored in the cloud, so that <strong>it's never lost</strong></p>
           </figcaption>
       </figure> 
    </main>
    <form action="/" class="text-center">
        <h1>Get news from Stylus</h1>
        <div class="form-group">
            <label for="email">Leave us your mail and get stylus news</label>
            <input type="text" class="form-control" placeholder="Text input">>Your e-mail address
        </div>
        <button type="submit" class="btn btn-primary">Subscribe</button>
    </form>
    <div class="map">
       <div id="map_canvas" style="width:80%; height:500px; margin:10px auto;max-width:none">
       </div>
     </div> 
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>    
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKbSNyEdbCzLUB0fULOwXFYifh56Qpw74&libraries=places"></script>
 <script type="text/javascript" src="bootstrap.js"></script>
    <footer>
       <div id="icons">
        <i class="fa fa-youtube"></i>
        <i class="fa fa-instagram"></i>
        <i class="fa fa-facebook"></i>
        <i class="fa fa-twitter"></i>   
       </div>
       <h3>Stylus is a fictive product by LeWagon</h3>
    </footer> 
</body>
</html>
